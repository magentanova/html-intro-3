<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	</head>
	<body> 
		<div class="tees-container">
			<div class="tee-box">
				<div class="tee-option">
					<i class="material-icons md-18">repeat</i>
				</div>
				<div class="tee-option pop-option">
					<p> XL </p>
					<div class="popout">
						<img class="sizes-img" src="img/sizes.png">
						<div class="popout-notch"></div>
					</div>
				</div>
				<div class="tee-option like-option">
					<a href="#like" id="like"></a>
				</div>
				<div class="tee-option color-option pop-option">
					<div class="chosen-color" id="block1"></div>
					<div class="popout">
						<div class="grid-row">
							<div class="grid-color" id="block1"></div>
							<div class="grid-color" id="block2"></div>
						</div>
						<div class="grid-row">
							<div class="grid-color" id="block3"></div>
							<div class="grid-color" id="block4"></div>
						</div>
						<div class="popout-notch"></div>
					</div>
				</div>
				<div class="tee-option">
					<i class="material-icons md-18">shopping_cart</i>
				</div>		
			</div>
			<div class="tee-box">
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>		
			</div>
			<div class="tee-box">
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>
				<div class="tee-option">
				</div>		
			</div>
		</div>
	</body>
</html>
